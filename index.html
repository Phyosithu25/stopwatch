<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <span>Stopwatch</span>
     <div class="container">
        <div class="display">
            <ul class="digishow">
            <li class="hours">00</li>
            <li>:</li>
            <li class="minutes">00</li>
            <li>:</li>
            <li class="seconds">00</li>
            <li class="count">00</li>
            </ul>
            
        </div>
        <div> 
            <button class="on">ON</button>
            <button class="off">OFF</button>
        </div>
        <div class="btncontainer">
          <button id="start" class="start btn">START</button>
          <button id="pause" class="pause btn">PAUSE</button>
          <button id="continue" class="continue btn">CONTINUE</button>
          <button id="reset" class="reset btn">RESET</button>
        </div>
     </div>
     <script src="./script.js"></script>
</body>
</html>
